<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere theta-length="80"  position="0 .8 0" radius="1" side="double" color="yellow"></a-sphere>
      <a-sphere theta-length="80"  rotation="-160 0 0" position="0 1 0" side="double" radius="1" color="yellow"></a-sphere>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
